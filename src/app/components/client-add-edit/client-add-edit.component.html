<form [formGroup]="this.formulario" (ngSubmit)="onSubmit()">
    <div class="container-sm d-flex align-items-center flex-column mt-2 border border-secondary rounded" style="max-width: 350px;">
      <h3>{{tituloFormulario}}</h3>
      <div class="d-flex flex-row p-2">
        <div>
          <span>Codigo Cliente</span>
          <input type="number" class="form-control" placeholder="clientId" formControlName="id"/>
        </div>
      </div>
      <div class="d-flex flex-row p-2">
        <div>
          <span>Nombre Cliente</span>
          <input type="text" class="form-control" placeholder="firstName" formControlName="firstName"/>
        </div>
      </div>
      <div class="d-flex flex-row p-2">
        <div>
          <span>Apellido Cliente:</span>
          <input type="text" class="form-control" placeholder="lastName" formControlName="lastName"/>
        </div>
      </div>
      <div class="d-flex flex-row p-2">
        <div>
          <span>DNI Cliente:</span>
          <input type="number" class="form-control" placeholder="DNI cliente" formControlName="dni"/>
        </div>
      </div>
      <div class="d-flex flex-row p-2">
        <div>
          <span>Email Cliente:</span>
          <input type="text" class="form-control" placeholder="Email cliente" formControlName="email"/>
        </div>
      </div>
      <div class="d-flex flex-row p-2">
        <div>
          <span>Direccion Cliente:</span>
          <input type="text" class="form-control" placeholder="Direccion cliente" formControlName="address"/>
        </div>
      </div>
      <div class="mt-2 mb-2 ">
        <button type="button" class="btn btn-dark" (click)="onSubmit()">{{mensajeBoton}}</button>
      </div>
    </div>
</form>
