<div class="container border border-secondary rounded mt-3 mb-3 pb-3" style="max-width: 350px;">
  <div class="container-sm d-flex align-items-center flex-column">
    <h4>Lista Empleados</h4>
  </div>
  <div class="mb-2" *ngFor="let cliente of this.listaClientes; let i = index;">
    <a class="link-dark link-offset-2 link-underline-dark link-underline-opacity-25" [routerLink]="['/detalle',i+1]">
      {{cliente.firstName}} {{cliente.lastName}} - {{cliente.email}}
    </a>
  </div>
</div>
